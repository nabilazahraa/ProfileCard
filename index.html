<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="box">
      <div class="contents">
        <div class="bg">
          <img src="images/image-victor.jpg" class="image" />
        </div>

        <div class="intro">
          <div class="nameage">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <div>
            <p class="location">London</p>
          </div>
        </div>
        <hr />
        <div class="grid">
          <div class="followers">
            <h3>Followers</h3>
            <h1 id="followers">80K</h1>
            <button id="btnf" onClick="follow()">Follow</button>
          </div>
          <div class="likes">
            <h3>Likes</h3>
            <h1 id="likes">803K</h1>
            <button id="btnl" value="like" onclick="like()">Like</button>
          </div>
        </div>
      </div>
    </section>
    <div id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nabilazahraa">Nabila Zahra</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
